<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/movie.js" defer></script>
    <script src="https://kit.fontawesome.com/f56e47a7d2.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/movie.css">

    <title>Lensscape Filmfestival</title>
</head>

<body class="preload">
    <div id="header"></div>
    <div class="container container-main">
        <p class="movie-title"></p>
        <div class="movie-overview row">
            <img class="movie-poster col-xl-4 col-lg-6 col-sm-12" alt="Filmplakat">
            <div class="movie-information col-xl-4 col-lg-6 col-sm-12">
                <div class="star-rating">4 von 5 Sternen</div>
                <table class="general-information"></table>
            </div>
            <div class="seat-reservation col-xl-4 col-lg-6 col-sm-12">
                <p class="sub-heading">Sitze Reservieren</p>
                <label for="select-date">Vorstellungsdatum: </label>
                <select name="select-date" id="select-date">
                    <option value="2020/03/12 18:00">12.3.2021, 18:00</option>
                    <option value="2020/03/13 18:00">13.3.2021, 18:00</option>
                    <option value="2020/03/15 19:00">15.3.2021, 19:00</option>
                </select>
                <br />
                <a href="../book-seats/" id="start-reservation">Zur Sitzplatzwahl</a>
            </div>
        </div>
        <div class="vertical-line"></div>
        <p class="movie-description"></p>
    </div>
    <div class="full-height"></div>
    <div id="footer"></div>
</body>

</html>
